{% extends "base.html" %}

{% block content %}
<div class="w-full h-screen flex justify-center items-center bg-gray-100">

    <div class="bg-white w-full max-w-xl rounded-2xl shadow-lg p-8">

        <h2 class="text-2xl font-semibold mb-6">Cài đặt</h2>

        <div class="space-y-6">

            <!-- Theme -->
            <div class="flex items-center justify-between p-4 border rounded-xl bg-gray-50">
                <div>
                    <p class="font-medium">Giao diện</p>
                    <p class="text-sm text-gray-500">Chọn Dark/Light mode</p>
                </div>
                <button class="px-4 py-2 bg-gray-200 rounded-lg">
                    Dark Mode (Fake)
                </button>
            </div>

            <!-- Notification -->
            <div class="flex items-center justify-between p-4 border rounded-xl bg-gray-50">
                <div>
                    <p class="font-medium">Thông báo</p>
                    <p class="text-sm text-gray-500">Bật/tắt thông báo (UI)</p>
                </div>
                <button class="px-4 py-2 bg-gray-200 rounded-lg">
                    Toggle
                </button>
            </div>

            <!-- Language -->
            <div class="flex items-center justify-between p-4 border rounded-xl bg-gray-50">
                <div>
                    <p class="font-medium">Ngôn ngữ</p>
                    <p class="text-sm text-gray-500">UI chỉ trang trí</p>
                </div>
                <button class="px-4 py-2 bg-gray-200 rounded-lg">
                    Tiếng Việt
                </button>
            </div>

        </div>

        <div class="mt-8 flex justify-center">
            <a 
              href="/profile" 
              class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-xl transition"
            >
                Quay lại hồ sơ
            </a>
        </div>

    </div>

</div>
{% endblock %}
