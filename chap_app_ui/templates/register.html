{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-2xl shadow-md p-8 w-80">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Đăng ký</h2>

    <form>
        <input type="text" placeholder="Tên người dùng"
               class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>

        <input type="email" placeholder="Email"
               class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>

        <input type="password" placeholder="Mật khẩu"
               class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>

        <input type="password" placeholder="Nhập lại mật khẩu"
               class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>

        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg transition duration-200">
            Đăng ký
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">
        Đã có tài khoản?
        <a href="/" class="text-blue-500 hover:underline">Đăng nhập</a>
    </p>
</div>
{% endblock %}
