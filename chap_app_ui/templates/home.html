{% extends "base.html" %}

{% block content %}
<div class="flex w-full h-screen">

    <!-- Sidebar -->
    <div class="w-72 bg-white shadow-md h-full flex flex-col">

        <!-- User Header -->
        <div class="p-4 border-b flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-blue-400"></div>
            <div>
                <p class="font-semibold">Rin</p>
                <p class="text-xs text-gray-500">Online</p>
            </div>
        </div>

        <!-- Search -->
        <div class="p-4">
            <input 
                type="text"
                placeholder="Tìm kiếm..."
                class="w-full px-3 py-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-400 outline-none"
            >
        </div>

        <!-- Chat List -->
        <div class="flex-1 overflow-y-auto">

            <!-- Chat item -->
            <div class="px-4 py-3 flex items-center gap-3 hover:bg-gray-100 cursor-pointer transition">
                <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                <div class="flex-1">
                    <p class="font-medium text-gray-700">Lam</p>
                    <p class="text-sm text-gray-500 truncate">Ê mai m đi uống cf hong?</p>
                </div>
                <span class="text-xs text-gray-400">12:30</span>
            </div>

            <div class="px-4 py-3 flex items-center gap-3 hover:bg-gray-100 cursor-pointer transition">
                <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                <div class="flex-1">
                    <p class="font-medium text-gray-700">Mai</p>
                    <p class="text-sm text-gray-500 truncate">T đang code đây</p>
                </div>
                <span class="text-xs text-gray-400">11:10</span>
            </div>

            <div class="px-4 py-3 flex items-center gap-3 hover:bg-gray-100 cursor-pointer transition">
                <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                <div class="flex-1">
                    <p class="font-medium text-gray-700">Group Dev</p>
                    <p class="text-sm text-gray-500 truncate">Rin đã gửi 1 file</p>
                </div>
                <span class="text-xs text-gray-400">09:02</span>
            </div>

        </div>
    </div>

    <!-- Chat Panel -->
    <div class="flex-1 flex flex-col bg-gray-100">

        <!-- Chat Header -->
        <div class="p-4 bg-white border-b flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gray-300"></div>
            <div>
                <p class="font-semibold">Lam</p>
                <p class="text-sm text-gray-500">Đang hoạt động</p>
            </div>
        </div>

        <!-- Messages -->
        <div id="messageArea" class="flex-1 p-4 overflow-y-auto space-y-4">

            <!-- Left message -->
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 rounded-full bg-gray-300"></div>
                <div class="bg-white px-4 py-2 rounded-lg max-w-sm shadow">
                    Ê mai m đi uống cf hong?
                </div>
            </div>

            <!-- Right message -->
            <div class="flex items-start justify-end gap-3">
                <div class="bg-blue-500 text-white px-4 py-2 rounded-lg max-w-sm shadow">
                    Đi chứ
                </div>
            </div>

            <!-- Left message -->
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 rounded-full bg-gray-300"></div>
                <div class="bg-white px-4 py-2 rounded-lg max-w-sm shadow">
                    9h nha
                </div>
            </div>

        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t flex items-center gap-3">
            <input
                type="text"
                placeholder="Nhập tin nhắn..."
                class="flex-1 px-4 py-2 bg-gray-100 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
            >

            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
                Gửi
            </button>
        </div>

    </div>

</div>
{% endblock %}
