{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Đăng nhập</h2>
        <form>
            <input type="text" placeholder="Tên người dùng" required>
            <input type="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="#">Đăng ký</a></p>
    </div>
</div>
{% endblock %}
