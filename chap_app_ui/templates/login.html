{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-2xl shadow-md p-8 w-80">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Đăng nhập</h2>

    <form onsubmit="event.preventDefault(); window.location='/home';">
        <input type="text" placeholder="Tên người dùng"
               class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>

        <input type="password" placeholder="Mật khẩu"
               class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition duration-200">
            Đăng nhập
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">
        Chưa có tài khoản?
        <a href="/register" class="text-blue-500 hover:underline">Đăng ký</a>
    </p>
</div>
{% endblock %}
